<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>Flexbox Assignment</title>
</head>
<body>
    <main>
    <div class="card">
        <h3>Personal Info</h3>
        <p>Please provide your, name email address, and phone number.</p>
        <form action="">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" value="e.g. Stephen King">
            <label for="name">Email Address</label>
            <input type="text" id="name" name="name" value="e.g. stephenking@gmail.com">
            <label for="name">Phone Number</label>
            <input type="text" id="name" name="name" value="e.g. +1 234 567 890">
        </form>
        <button type="button" onclick="">Next Step</button>
        <img src="/images/Oval.png" alt="Blue rectangle with random colored images ">
    </div>
    </main>
</body>
</html>
